<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Zoom bandwidth requirements overview</title>
  <desc id="desc">Chart themed illustration showing download, upload, ping and jitter targets for video calls.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)" rx="32" />
  <g fill="#f8fafc" font-family="'Inter', 'Segoe UI', sans-serif">
    <text x="72" y="120" font-size="60" font-weight="600">Zoom bandwidth checklist</text>
    <text x="72" y="190" font-size="32">Speedoodle speed test targets</text>
  </g>
  <g transform="translate(72 240)">
    <rect width="1056" height="330" fill="rgba(15, 118, 110, 0.35)" rx="28" />
    <g fill="#f1f5f9" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28">
      <text x="48" y="70">Download ≥ 5 Mbps</text>
      <text x="48" y="130">Upload ≥ 5 Mbps</text>
      <text x="48" y="190">Ping ≤ 120 ms</text>
      <text x="48" y="250">Jitter ≤ 15 ms</text>
    </g>
    <g transform="translate(540 46)">
      <rect width="420" height="240" fill="rgba(226, 232, 240, 0.18)" rx="24" />
      <g transform="translate(40 46)" font-family="'Inter', 'Segoe UI', sans-serif" font-size="26" fill="#e0f2fe">
        <text x="0" y="0">HD meeting</text>
        <text x="0" y="48">Group call buffer: +25%</text>
        <text x="0" y="96">Share Speedoodle logs</text>
        <text x="0" y="144">Prioritize Ethernet</text>
      </g>
    </g>
  </g>
</svg>
